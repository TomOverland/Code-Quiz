<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!--START BUTTON-->
    <main id="start" class="show">
      <h1>Code Quiz Challenge</h1>
      <h4>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <button>Start Quiz</button>
    </main>
    <!--QUESTION-->
    <section id="question" class="hide">
      <h3>Commonly used data types DO NOT include:</h1>
    </section>
    <!--QUESTION BUTTONS-->
    <section id="quizButtons" class="hide">
      <button id="button1" class="incorrect">Strings</button>
      <button id="button2" class="incorrect">Booleans</button>
      <button id="button3" class="correct">Alerts</button>
      <button id="button4" class="incorrect">Numbers</button>
    </section>
    <!--TIME REMAINING-->
    <section>
      <p>Time Remaining: <span id="count">70</span></p>
    </section>
    <script src="assets\script.js"></script>
  </body>
</html>
